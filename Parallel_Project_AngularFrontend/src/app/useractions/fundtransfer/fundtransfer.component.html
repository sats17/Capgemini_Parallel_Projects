<h2>Fund Transfer</h2>
<form [formGroup]="fundtransferForm" (ngSubmit)="onSubmit()">

     <div class="form-group">
        <label for="accountid">Account ID</label>
        <input type="text" formControlName="accountid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.accountid.errors }" />
        <div *ngIf="submitted && f.accountid.errors" class="invalid-feedback">
            <div *ngIf="f.accountid.errors.required">Accoount ID is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" formControlName="amount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" />
        <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
            <div *ngIf="f.amount.errors.required">Amount is required</div>
            <div *ngIf="f.amount.errors.maxlength">Amount less than 10 digit</div>
            <div *ngIf="f.amount.errors.pattern">Amount must contain numbers</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
